<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors Game</h1>
    </header>
    
    <nav style="padding: 10px; text-align: left; background-color: rgb(4, 0, 255); display: block; width: 100%;">
        <ul style="list-style-type: none; padding: 10px; margin: 0; display: flex; gap: 15px; justify-content: flex-start;">
            <li><a href="https://www.google.com" style="text-decoration: none; padding: 5px; background-color: blue; border-radius: 3px;">Google</a></li>
            <li><a href="https://www.w3schools.com/excel/index.php" style="text-decoration: none; padding: 5px; background-color: blue; border-radius: 3px;">w3schools</a></li>
            <li><a href="https://www.bbc.com" style="text-decoration: none; padding: 5px; background-color: blue; border-radius: 3px;">BBC</a></li>
        </ul>
    </nav>

    <!-- Flex container for side-by-side layout -->
    <div style="display: flex; gap: 20px; margin-top: 10px; justify-content: center; align-items: flex-start;">
        <!-- Left Section: User Choices -->
        <form style="background-color: rgb(30, 121, 80); padding: 10px; border-radius: 5px; flex: 1; text-align: left;">
            <p style="margin: 0;">Please choose one of the following:</p>
            
            <div style="margin-top: 5px;">
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" required>
            </div>

            <div style="margin-top: 5px;">
                <label for="choice">Your Choice:</label> 
                <select id="choice" name="choice" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>

            <button type="submit" style="margin-top: 10px;">Submit</button>
        </form>

        <!-- Right Section: Rules -->
        <aside style="width: 400px; padding: 15px; border-radius: 5px; text-align: left;">
            <h2><u>Rules</u></h2>
            <p><b>You must choose Rock, Paper, or Scissors</b></p>
            <p><b>The Combos are as follows:</b></p>
            <ul style="list-style-position: inside; margin: 0; padding-left: 15px;">
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer centered below everything -->
    <footer class="header-footer" style="text-align: center; width: 100%; margin-top: 60px;">
        <p>Have Fun Playing!</p>
    </footer>
</body>
</html>
